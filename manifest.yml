---
applications:
  - name: opendb-mcp-server
    memory: 512M
    instances: 1
    buildpacks:
      - nodejs_buildpack
    command: node dist/index.js --config config/opendb.toml
    env:
      TRANSPORT: http
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: "true"
    health-check-type: http
    health-check-http-endpoint: /health
